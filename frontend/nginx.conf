server {
    listen 80;
    
    # Корневая папка, куда мы скопировали билд
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Сначала ищем файл, если нет — папку, если нет — отдаем index.html (для React Router)
        try_files $uri $uri/ /index.html;
    }

    # Опционально: проксирование запросов на бэкенд
    # (чтобы фронт обращался к /api, а nginx пересылал на backend:8000)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
